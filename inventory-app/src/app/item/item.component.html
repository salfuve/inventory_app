<header class="sticky-header">
  <h1>
    <span>ITEMS</span>
  </h1>
</header>

<div class="container">
  <div class="items-table">
    <div class="search-and-add-container">
      <mat-form-field appearance="fill" class="search-field">
        <input
          matInput 
          (keyup)="handleSearch($event)"
          placeholder="Search"
          #input
        />
        <button mat-button matSuffix mat-icon-button aria-label="Search">
          <mat-icon class="search-icon">search</mat-icon>
        </button>
      </mat-form-field>
      <button
        mat-button
        color="primary"
        class="add-item-button"
        (click)="goToCreateItem()"
      >
        Add item
      </button>
    </div>
    <!-- Import Angular Material Table Module -->
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="white-header">Name</th>
        <td mat-cell *matCellDef="let item" class="data-cell">{{ item.name }}</td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef class="white-header">Quantity</th>
        <td mat-cell *matCellDef="let item" class="data-cell">{{ item.quantity }}</td>
      </ng-container>

      <!-- Shelving lvl Column -->
      <ng-container matColumnDef="shelvingLevel">
        <th mat-header-cell *matHeaderCellDef class="white-header">
          Shelving level
        </th>
        <td mat-cell *matCellDef="let item" class="data-cell">{{ item.shelvingLevel }}</td>
      </ng-container>

      <!-- shelving number Column-->
      <ng-container matColumnDef="shelvingNumber">
        <th mat-header-cell *matHeaderCellDef class="white-header">
          Shelving number
        </th>
        <td mat-cell *matCellDef="let item" class="data-cell">{{ item.shelvingNumber }}</td>
      </ng-container>

      <!-- isInsideBox Column -->
      <ng-container matColumnDef="isInsideBox">
        <th mat-header-cell *matHeaderCellDef class="white-header">Location</th>
        <td mat-cell *matCellDef="let item" class="data-cell">{{ item.location }}</td>
      </ng-container>

      <!-- Comment Column -->
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef class="white-header">Comment</th>
        <td mat-cell *matCellDef="let item" class="data-cell">{{ item.comment }}</td>
      </ng-container>

      <!-- Edit and Delete Icons Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="header-cell"></th>
        <td mat-cell *matCellDef="let item" class="action-cell">
          <button mat-icon-button class="edit-delete-icon" color="primary" (click)="updateItem(item)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button class="edit-delete-icon" color="warn" (click)="deleteItem(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <!-- Define Columns to Display -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
