
<div class="container">
  <div class="items-table">
    <!-- Import Angular Material Table Module -->
    <table mat-table [dataSource]="items">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
      </ng-container>

      <!-- Shelving lvl Column -->
      <ng-container matColumnDef="shelvingLevel">
        <th mat-header-cell *matHeaderCellDef>Shelving level</th>
        <td mat-cell *matCellDef="let item">{{ item.shelvingLevel }}</td>
      </ng-container>

      <!-- shelving number Column-->
      <ng-container matColumnDef="shelvingNumber">
        <th mat-header-cell *matHeaderCellDef>Shelving number</th>
        <td mat-cell *matCellDef="let item">{{ item.shelvingNumber }}</td>
      </ng-container>

      <!-- isInsideBox Column -->
      <ng-container matColumnDef="isInsideBox">
        <th mat-header-cell *matHeaderCellDef>Inside box</th>
        <td mat-cell *matCellDef="let item">{{ item.insideBox }}</td>
      </ng-container>

      <!-- Comment Column -->
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>Comment</th>
        <td mat-cell *matCellDef="let item">{{ item.comment }}</td>
      </ng-container>

      <!-- Edit and Delete Icons Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="header-cell"></th>
        <td mat-cell *matCellDef="let item" class="action-cell">
          <button mat-icon-button color="primary" (click)="updateItem(item)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteItem(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr>
        <td [attr.colspan]="displayedColumns.length + 1" class="button-cell">
          <button mat-icon-button color="primary" class="custom-button" (click)="goToCreateItem()">
            <mat-icon>add</mat-icon>
          </button>
        </td>
      </tr>
      <!-- Define Columns to Display -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
